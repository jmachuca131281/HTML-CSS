<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    em -> empahsis
    strong -> más enphasis
    small -> menos enfacis que el texto normal
    br -> forzar al salto de línea
    wbr -> salto de líne para textos como url para que no se corten.
    time -> representa el contenido de una hora.
    i -> italic
    b -> bold
    u -> underline.
    sup -> superindice
    sub -> subindice
   -->

   <!-- Se divide en grado de importancia -->
   <p>
     <em>El dinero</em> 
     <strong>es importante</strong>
     <small>saludos</small>
   </p>
   <!-- Con la etiqueta <wbr> hacemos que el texto separado por guines haga el
   salto de línea sin recortar la ulr cuando la página web reduzca su tamaño. -->
   <p>https://www.udemy.com/<wbr>course/<wbr>html5-edicion-2020/<wbr>learn/lecture/22936414#overview</p>
   <time>12/13/1981 10:20</time>
   <!-- Una buena praxis estas etiquetas se implementan con css -->
   <p>
     <i>Italic</i>
     <b>Bold</b>
     <u>Underline</u>
   </p>
   <p>4 elebado al cuadrado se representa así 4<sup>2</sup></p>
   <p>Agua oxigenada tiene la fórmula H<sub>2</sub>O<sub>2</sub></p>

</body>
</html>

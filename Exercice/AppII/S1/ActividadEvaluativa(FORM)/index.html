<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <form action="" method="get">
        <h1>Formulario de prueba de HTML5</h1>
        Nombre: <input type="text" value="" required autofocus><br>
        Correo electrónico: <input type="email" name="" id="" required><br>
        URL: <input type="url" name="" id="" placeholder="Escribe la URL de tu página web personal"><br>
        Fecha: <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31"><br>
        Tiempo: <input type="time" name="hora" value="11:45:00" max="22:30:00" min="10:00:00" step="1"><br>
        Fecha y Hora:<input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31"><input type="time" name="hora" value="11:45:00" max="22:30:00" min="10:00:00" step="1"> <br>
        Mes:<input type="month" id="bdaymonth" name="bdaymonth"> <br>
        Semana:<input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required> <br>
        Número (mín.- 10, máx. 10) <input minlength="-10" maxlength="10" name="myField"><br>
        Telefóno: <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        Término de búsqueda: <input type="search" id="gsearch" name="gsearch"><br>
        Color favorito:<input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
